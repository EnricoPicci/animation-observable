<div style="text-align:center" style="position: absolute; margin: 40px; left: 10px" #car>
  <img width="50" src="../../assets/car.jpg" [style.transform]="'rotate(' + (cardirection ? cardirection : 0) + 'deg)'">
</div>


<div style="text-align:center" style="position: absolute; top: 650px; left: 100px" class="rotate180">
  <img width="50" src="../../assets/arrow-button.png" (mousedown)="leftAcc()" (mouseup)="leftStopAcc()">
</div>

<div style="text-align:center" style="position: absolute; top: 655px; left: 200px" class="rotate0">
  <img width="50" src="../../assets/arrow-button.png" (mousedown)="rightAcc()" (mouseup)="rightStopAcc()">
</div>

<div style="text-align:center" style="position: absolute; top: 650px; left: 300px" class="rotate90">
  <img width="50" src="../../assets/arrow-button.png" (mousedown)="downAcc()" (mouseup)="downStopAcc()">
</div>

<div style="text-align:center" style="position: absolute; top: 655px; left: 400px" class="rotate270">
  <img width="50" src="../../assets/arrow-button.png" (mousedown)="upAcc()" (mouseup)="upStopAcc()">
</div>

<div style="text-align:center" style="position: absolute; top: 655px; left: 500px" class="rotate0">
  <img width="50" src="../../assets/pedal-up.png" (click)="pedalUp()">
</div>

<div style="text-align:center" style="position: absolute; top: 655px; left: 600px" class="rotate0">
  <img width="50" src="../../assets/brake.png" (click)="brake()">
</div>

<div style="text-align:center" style="position: absolute; top: 655px; left: 700px" class="">
  accX <span class="dynamics">{{accXViewVal}}</span>
</div>
<div style="text-align:center" style="position: absolute; top: 655px; left: 800px" class="">
  velX <span class="dynamics">{{velXViewVal}}</span>
</div>
<div style="text-align:center" style="position: absolute; top: 655px; left: 900px" class="">
  accY <span class="dynamics">{{accYViewVal}}</span>
</div>
<div style="text-align:center" style="position: absolute; top: 655px; left: 1000px" class="">
  velY <span class="dynamics">{{velYViewVal}}</span>
</div>
